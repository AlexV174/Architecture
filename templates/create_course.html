{% extends "base.html" %}
{% block title %}
Creating a course
{% endblock %}
{% block body %}
<h1>Creating a course</h1>
<form method="post">
    <input type="text" name="name" placeholder="Title">
    <select size="3" name="category_id">
        {% for item in categories %}
        <option value="{{item.id}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Save</button>
</form>
{% endblock %}
