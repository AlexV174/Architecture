{% extends "base.html" %}
{% block title %}
List of students
{% endblock %}
{% block body %}
<h1>List of students</h1>
<ul>

    {% for item in objects_list %}
    <li>
        {{item.name}}
        {% for course in item.courses %}
            {{course.name}}
        {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
