{% extends "base.html" %}
{% block title %}
Creating a course
{% endblock %}
{% block body %}
<h1>Add a student to the course</h1>
<form method="post">
    <select size="3" name="course_name">
        {% for item in courses %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <select size="3" name="student_name">
        {% for item in students %}
        <option value="{{item.name}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Enroll</button>
</form>
{% endblock %}
